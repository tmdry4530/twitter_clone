<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="public/index.css" />
  </head>
  <body>
    <div class="twitter-wrapper">
      <div class="left-wrapper"></div>
      <div class="middle-wrapper">
        <div class="middle middle-header">홈</div>
        <div class="middle middle-header-button">
          <div class="middle-button">
            <div class="left-text focused-text">
              추천
              <div class="focus-button"></div>
            </div>
          </div>
          <div class="middle-button">
            <div class="right-text">
              <!--focused-text">-->
              팔로우 중
              <!-- <div class="focus-button"></div> -->
            </div>
          </div>
        </div>
        <div class="middle middle-make-twit">
          <div class="profile-image"></div>
          <div class="content-area">
            <div class="text-area">
              <textarea
                name="twit-text"
                id="twit-text"
                cols="40"
                rows="2"
                placeholder="무슨 일이 일어나고 있나요?"
              ></textarea>
            </div>
            <div class="button-area">
              <div class="twit-button">트윗하기</div>
            </div>
          </div>
        </div>
        <div class="middle-twitlist"></div>
      </div>
      <div class="right-wrapper"></div>
    </div>
    <script src="public/index.js"></script>
  </body>
</html>
